name: Build and Release Calculadora

on:
  push:
    tags:
      - 'v*'   # Se ejecuta cuando hagas un tag: v1.0.0, v1.1.0, etc.

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Ajusta a la versiÃ³n que uses

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Publish as EXE
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o publish

      - name: Create ZIP package
        run: Compress-Archive -Path publish/* -DestinationPath Calculadora.zip

      # ðŸ“Œ Subida como Artifact (descargable desde Actions)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Calculadora
          path: Calculadora.zip

      # ðŸ“Œ Crear Release en GitHub y adjuntar ZIP
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: "VersiÃ³n de la calculadora lista para instalar ðŸš€"
          files: Calculadora.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
